<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>



    <title> Recherche Chercheurs</title>

</head>
<body>

    <span class="title">Listes des items</span>
            <div class="content row">        
                <div class="row" id="items">
                </div>
            </div>

    <script>
        function showItems() {
            d3.json("data/items.json", function(error,data){
                console.log(data)
                let elem = d3.select('#items').selectAll("*").data(data).enter()
                .append("div").attr('class', 'elem col-sm-3');

            let content= elem.append('div').attr('class', 'card-body');
            content
                .append('p').text((d) =>  "Identifiant :" + d["o:id"])
                .append('p').text((d) => "Titre :" +d["o:title"]) 
                .append('p').text((d) => "Media:" +d["o:media"]) 
            });
        }
        showItems();
    </script>
</body>
</html>
